<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RankBias - Recruit Heatmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #fff;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        header h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
        }
        
        header p {
            margin-top: 8px;
            opacity: 0.9;
            font-size: 14px;
        }
        
        #map {
            width: 100%;
            height: calc(100vh - 100px);
        }
        
        .legend {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(0,0,0,0.85);
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .legend h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #667eea;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 13px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2000;
            background: rgba(0,0,0,0.9);
            padding: 30px 40px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #667eea;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>üèà RankBias</h1>
        <p>2026 Football Recruit Heatmap - 4‚òÖ & 5‚òÖ Recruits from 247Sports</p>
    </header>
    
    <div id="map"></div>
    
    <div class="legend">
        <h3>Legend</h3>
        <div class="legend-item">
            <div class="legend-color" style="background: rgba(255, 0, 0, 0.8);"></div>
            <span>High Concentration</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: rgba(255, 255, 0, 0.6);"></div>
            <span>Medium Concentration</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: rgba(0, 255, 0, 0.4);"></div>
            <span>Low Concentration</span>
        </div>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading recruit data...</p>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script>
        // Initialize map centered on USA
        const map = L.map('map').setView([37.8, -96], 4);
        
        // Add dark tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            maxZoom: 19
        }).addTo(map);
        
        // Fetch and display data
        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                const locations = data.locations;
                
                if (locations.length === 0) {
                    alert('No recruit data found. Make sure recruitlocations.txt and ranking.txt exist.');
                    return;
                }
                
                // Convert to heatmap format [lat, lng, intensity]
                const heatData = locations.map(loc => [loc.lat, loc.lng, 1]);
                
                // Add markers for each location
                locations.forEach(loc => {
                    const color = loc.stars === 5 ? '#FFD700' : '#667eea';
                    const stars = '‚≠ê'.repeat(loc.stars);
                    
                    L.circleMarker([loc.lat, loc.lng], {
                        radius: loc.stars === 5 ? 8 : 6,
                        fillColor: color,
                        color: '#fff',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map)
                      .bindPopup(`<strong>${loc.name}</strong><br>${stars}<br>${loc.location}<br>Lat: ${loc.lat.toFixed(4)}, Lng: ${loc.lng.toFixed(4)}`);
                });
                
                // Add heatmap layer
                const heat = L.heatLayer(heatData, {
                    radius: 25,
                    blur: 15,
                    maxZoom: 10,
                    max: 1.0,
                    gradient: {
                        0.0: 'green',
                        0.5: 'yellow',
                        1.0: 'red'
                    }
                }).addTo(map);
                
                console.log(`Loaded ${locations.length} recruit locations`);
            })
            .catch(error => {
                document.getElementById('loading').innerHTML = '<p style="color: #ff6b6b;">Error loading data: ' + error.message + '</p>';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
